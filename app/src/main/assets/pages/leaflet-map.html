<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="/assets/css/all.css">
    <link rel="stylesheet" href="/assets/css/v4-shims.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/leaflet.css">

</head>

<body>
    <header>
        <nav>
            <div class="flex-1" id="menu-icon"><i class="fas fa-bars"></i></div>
            <div style="flex:auto">Leaflet Demo with leaflet-offline</div>
        </nav>
    </header>
    <div id="progress-wrapper" class="collapse pb-2">
        <div class="d-flex">
          <div class="">Download Progress</div>
          <div class="flex-grow-1 ml-2 my-1">
            <div id="progress" class="progress">
              <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">495</div>
            </div>
          </div>
        </div>
      </div>
    <div id="map" class="map"></div>
    <div id="menu" class="menu hide">
        <div class="flex flex-align-center flex-around">
            <h1>Settings</h1> 
            <div id="close" class="hide"><i class="fas fa-window-close"></i></div>
        </div>

        <ul class="list-settings">
            <li>
                <label for="providers">Select Providers</label>
                <select name="providers" id="providers">
                    <option value="google_maps">Google Maps</option>
                    <option value="osm_map">OpenStreetMap
                    </option>
                    <option value="map_box">MapBox</option>
                    <option value="custom">Custom</option>
                </select>
            </li>
            <li>
                <label for="marker-color">Change Marker Color</label>
                <input type="color" id="marker-color" value="#0c6dbc">
            </li>
            <li>
                <label for="pre-load">Pre-load tiles</label>
                <input type="checkbox" name="pre-load" id="pre-load" value="true" checked>
            </li>
            <li>
                <label for="show-marker">Show marker</label>
                <input type="checkbox" name="show-marker" id="show-marker" value="true" checked>
            </li>
            <!-- <li>
                <label for="marker-color">Change Marker Color</label>
                <input type="color">
            </li> -->
        </ul>
    </div>
    <script src="/assets/js/leaflet.js"></script>
    <script src="/assets/js/localforage.min.js"></script>
    <script src="/assets/js/index-min.js"></script>
    <script src="/assets/js/umd.js"></script>
    <script src="/assets/js/const.js"></script>
    <script src="/assets/js/leaflet.offline.min.js"></script>
    <script src="/assets/js/storageLayer.js"></script>
    <script src="/assets/js/debounce.js"></script>
    <script src="/assets/js/customise.js"></script>
    <script src="/assets/js/script.js"></script>  
</body>

</html>
